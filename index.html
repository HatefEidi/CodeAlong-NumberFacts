<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        #fact{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a Number and get a random Fact</p>
                    <input type="number" class="form-control" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="fact-text" class="card-text" ></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let fact= document.querySelector("#fact");
        let factText = document.querySelector("#fact-text");

        let numberInput = document.querySelector("#numberInput");

        numberInput.addEventListener('input', getFactFetch);

        function getFactFetch() {
            let number = numberInput.value;
            let url = `http://numbersapi.com/${number}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    if(number != ''){

                        fact.style.display = 'block';
                        factText.textContent = data;
                    }
                })
                .catch(error => {
                    console.log(error);
                    
                });   
        }
    </script>
</body>
</html>
